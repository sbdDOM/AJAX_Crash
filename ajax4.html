<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax4 - AJAX and PHP forms
    </title>
</head>
<body>
    <button id="button">Get Name</button>
    <hr>
    <h1>GET Form</h1>
    <form method="POST" action="process.php">
        <input type="text" name="name">
        <input type="submit" value="SUBMIT">
    </form>
    <h1>AJAX GET Form</h1>
    <form id="getForm">
        <input type="text" name="name" id="name1">
        <input type="submit" value="SUBMIT">
    </form>
    <h1>AJAX POST Form</h1>
    <form id="postForm">
        <input type="text" name="name" id="name2">
        <input type="submit" value="SUBMIT">
    </form>


    <script>
        document.getElementById('button').addEventListener('click', getName);
        document.getElementById('getForm').addEventListener('submit', getName);
        document.getElementById('postForm').addEventListener('submit', getName);

        function getName(e){
            e.preventDefault();

            var name = document.getElementById('name2').value;
            var params = "name=" +name;

            var xhr = new XMLHttpRequest();
            //xhr.open('POST', 'process.php?name=Brad', true);
            //xhr.open('POST', 'process.php?name=' + name, true);
            //Unlike get, you cant hard code or cancatonate a variable in the parameter
            
            xhr.open('POST', 'process.php', true);
            //For post you have to
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            
            xhr.onload = function(){
                console.log(this.response);
            }
            //remember when using post output your parameter
            xhr.send(params);
        }
    </script>
</body>
</html>
